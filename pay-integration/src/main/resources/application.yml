server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 200
      min-spare: 30
    connection-timeout: 5000ms
  port: 8089
  servlet:
    context-path: /pay-integration


spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


